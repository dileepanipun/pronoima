<!-- grocery list item component -->
<ion-item class="grocery-item">
  <!-- status indicator check mark -->
  <div class="item-status">
    <div class="action-btn checkbox">
      <ion-label class="checkbox-label">
        <ion-icon name="checkmark-sharp"></ion-icon>
      </ion-label>
    </div>
  </div>
  <!-- item content -->
  <div class="item-content">
    <!-- item name -->
    <ion-label class="item-name">Whole Milk</ion-label>
    <!-- item info -->
    <div class="item-info">
      <!-- item price -->
      <ion-label>$23.00</ion-label>
      <!-- item quantity -->
      <ion-label>One Gallon</ion-label>
    </div>
  </div>
  <!-- item actions -->
  <div class="item-actions">
    <!-- change list button -->
    <button type="button" title="Change List" class="action-btn" slot="end" fill="clear" color="secondary">
      <ion-icon name="star-outline"></ion-icon>
    </button>
    <!-- edit button -->
    <button type="button" title="Edit" class="action-btn" slot="end" fill="clear" color="primary">
      <ion-icon name="create-outline"></ion-icon>
    </button>
    <!-- delete button -->
    <button type="button" title="Delete" class="action-btn remove-item" slot="end" fill="clear" color="danger">
      <ion-icon name="trash-outline"></ion-icon>
    </button>
  </div>
</ion-item>
