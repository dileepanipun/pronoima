<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="none">
    <!-- Title removed -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="page-container">
    <section class="welcome-section">
      <img
        alt="John's avatar"
        class="profile-avatar"
        src="https://ui-avatars.com/api/?name=John&background=random"
      />
      <h2>Welcome back, John</h2>
      <p>Here's your todo list for today</p>
    </section>

    <ion-segment [(ngModel)]="selectedFilter">
      <ion-segment-button value="all">
        <ion-label>üìã All</ion-label>
      </ion-segment-button>
      <ion-segment-button value="pending">
        <ion-label>‚è≥ Pending</ion-label>
      </ion-segment-button>
      <ion-segment-button value="completed">
        <ion-label>‚úÖ Completed</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div class="list-container">
      <ion-list class="ion-padding">
        <ion-item
          (click)="toggleItem(item)"
          *ngFor="let item of getFilteredItems()"
        >
          <ion-checkbox [(ngModel)]="item.checked" slot="start"></ion-checkbox>
          <ion-label [class.checked]="item.checked">
            <span>{{ item.title }}</span>
            <span class="parenthetical">{{ item.title }}</span>
          </ion-label>
          <ion-buttons (click)="$event.stopPropagation()" slot="end">
            <ion-button (click)="editItem(item)" color="primary">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="removeItem(item)" color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </div>

    <ion-button
      (click)="openAddTaskModal()"
      class="add-item-button"
      expand="block"
    >
      ADD NEW TASK
    </ion-button>
  </div>
</ion-content>
